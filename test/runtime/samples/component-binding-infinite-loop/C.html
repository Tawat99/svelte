<script>
	export let currentIdentifier;
	export let identifier;

	function isCurrentlySelected() {
		return currentIdentifier === identifier;
	}

	function toggle() {
		currentIdentifier = isCurrentlySelected ? null : identifier
	}
</script>

<span
	on:click="{toggle}"
	class="{isCurrentlySelected() ? 'selected' : ''}"
>
	<slot></slot>
</span>
